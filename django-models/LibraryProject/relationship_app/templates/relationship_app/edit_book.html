<!-- edit_book.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title }}"><br>
        
        <label for="author_id">Author ID:</label>
        <input type="text" id="author_id" name="author_id" value="{{ book.author.id }}"><br>
        
        <label for="publication_year">Publication Year:</label>
        <input type="text" id="publication_year" name="publication_year" value="{{ book.publication_year }}"><br>
        
        <button type="submit">Update Book</button>
    </form>
</body>
</html>
